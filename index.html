<!DOCTYPE html>
<html>
    <head>
        <title>Celllab</title>
        <script src="celllab.js"></script>
        <style>
            
        </style>
    </head>
    <body onload="CL.init()">
        <div id="cl_options">
            <p>
                <button onclick="CL.playPause()">⏯︎</button>
                <button onclick="CL.step()">⏭︎</button>
            </p>
            <p>
                <label>Width: </label>
                <input id="cl_w" type="number" step="1" min="1" />
            </p>
            <p>
                <label>Height: </label>
                <input id="cl_h" type="number" step="1" min="1" />
            </p>
        </div>
    </body>
</html>
