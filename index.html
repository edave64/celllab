<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Celllab</title>
		<script src="src/celllab.js" type="module"></script>
		<style>
			/* Flashbang protection */
			html, body { background: #000; color: #FFF }
		</style>
		<link rel="stylesheet" href="src/celllab.css">
	</head>
	<body onload="CL.init()">
		<noscript>
			<svg viewBox="0 0 24 7" title="No js">
				<path d="M4,1V6H5V2H6V6H7V1H5Z" />
				<path d="M8,1V6H11V1H9ZM9,2H10V5H9Z" />
				<path d="M15,1V5H14V4H13V6H16V1Z" />
				<path d="M17,1V4H19V5H17V6H20V3H18V2H20V1Z" />
			</svg>
			<p id="no_js_msg">
				You need JS enabled to use this project. While there have been experiments to run
				cellular automata with only CSS and HTML, this is not one of them.
			</p>
			<style>
				body {
					text-align: center;
				}
				svg {
					fill: var(--cl-on);
					background: var(--cl-off);
					margin: auto;
					max-height: calc(100vh - 7rem);
					text-align: center;
				}
				p#no_js_msg {
					padding: 2rem;
					font-size: x-large;
					font-family: sans-serif;
				}
				#cl_options {
					display: none;
				}
			</style>
		</noscript>
		<div id="cl_toolbar">
			<button id="cl_playPause" onclick="CL.ui.playPause()" title="Play">▶️</button>
			<button onclick="CL.ui.step()">⏭︎</button>
			<div class="spacer"></div>
			<!--
			<button onclick="CL.ui.step()">⏭︎</button>
			-->
		</div>
		<div id="cl_options">
			<p>
				<label>Width: </label>
				<input id="cl_w" type="number" step="1" min="2" value="30" />
			</p>
			<p>
				<label>Height: </label>
				<input id="cl_h" type="number" step="1" min="2" value="30" />
			</p>
			<p>
				<label>Top Overflow: </label>
				<select id="cl_o_t" class="cl_border_behavior" data-default="off"></select>
			</p>
			<p>
				<label>Bottom Overflow: </label>
				<select id="cl_o_b" class="cl_border_behavior" data-default="off"></select>
			</p>
			<p>
				<label>Left Overflow: </label>
				<select id="cl_o_l" class="cl_border_behavior" data-default="off"></select>
			</p>
			<p>
				<label>Right Overflow: </label>
				<select id="cl_o_r" class="cl_border_behavior" data-default="off"></select>
			</p>
			<p>
				<label>Rules: </label>
				<select id="cl_rule">
					<option selected value="B3/S23">Game of Life</option>
					<option selected value="B1357/S1357">Replicator</option>
					<option selected value="B2/S">Seed</option>
					<option selected value="B3/S012345678">Life without Death</option>
					<option selected value="B34/S34">34 Life</option>
					<option selected value="B35678/S5678">Diamoeba</option>
					<option selected value="B36/S125">2x2</option>
					<option selected value="B36/S23">HighLife</option>
					<option selected value="B3678/S34678">Day & Night</option>
					<option selected value="B368/S245">Morley</option>
					<option selected value="B4678/S35678">Anneal</option>
				</select>
			</p>
			<p>
				<button onclick="CL.ui.clear()">Clear</button>
				<button onclick="CL.ui.alternating()">Alternating</button>
				<button onclick="CL.ui.invert()">Invert</button>
				<button onclick="CL.ui.random()">Random</button>
			</p>
		</div>
	</body>
</html>
